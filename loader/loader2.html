<!DOCTYPE html>
<html>
<head>
<style>
h1{
text-align:center;

}
.loader {
  border: 20px solid #e99a9a;
  position:absolute;
  left:43%;
  border-radius: 50%;
  border-top: 20px solid rgb(246, 232, 246);
  width: 150px;
  height: 150px;
  animation: spin 2s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<u><h1>CSS Loader</h1></u>

<div class="loader"></div>

</body>
</html>
